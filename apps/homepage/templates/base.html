<!DOCTYPE html>
<html lang='en'>
	<head>
        <title>Appsy Daisy | Apps for Shopify Stores</title>
        
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
        
        <!-- Favicon -->
        <link rel='icon' type='image/vnd.microsoft.icon' href='/static/imgs/favicon.ico' />

        <!-- Blueprint CSS -->
        <link rel="stylesheet" href="/static/css/blueprint/screen.css" type="text/css" media="screen, projection" />
        <link rel="stylesheet" href="/static/css/blueprint/print.css" type="text/css" media="print" />
        <!--[if IE]><link rel="stylesheet" href="blueprint/ie.css" type="text/css" media="screen, projection" /><![endif]-->

        <!-- CSS -->
        <link rel="stylesheet" href="/static/css/common.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="/static/css/homepage.css" type="text/css" media="screen" />
     
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
        
        {% block head %}{% endblock head %}


	</head>
	<body>
        
        <div id='wrap'>
            <div id='main' class='container'>
                <div class="span-24 append-bottom last">
                    {% block content %}
                    {% endblock content %}
                </div>
                <div class="lower-50 span-24 append-bottom last">
                    {% block bottom_content %}
                    {% endblock bottom_content %}
                </div>
            </div>
        </div>
	
    </body>
</html>
