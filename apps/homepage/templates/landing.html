{% extends "base.html" %}

{% block head %}
    <script type="text/javascript" src="/static/js/jquery.cycle.js"></script>
    <script type="text/javascript" src="/static/js/jquery.easing.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('.slideshow img:first').fadeIn(1000, function() {
            $('.slideshow').cycle({
                fx:     'fade', 
                speed:   1000,
                timeout: 500
            });
        });
    });
    </script>
{% endblock head %}

{% block content %}
    <div class="prepend-top span-24 last center">
        <img src="/static/imgs/banner.png" width="310px" />
        <p>Social buttons for your store PLUS usage statistics for you!</p>
    </div>

    <div class="prepend-top prepend-1 span-22 append-1 last">
        <div class="span-11">

        </div>

        <div class="span-11 last">
            <div class="slideshow span-10 last center">
                <img src='/static/imgs/pinterest_banner.png' class='first slideshowImg' />
                <img src='/static/imgs/fancy_logo.png' class='slideshowImg' />
                <img src='/static/imgs/gplus_logo.gif' class='slideshowImg' />
                <img src='/static/imgs/like_logo.png' class='slideshowImg' />
                <img src='/static/imgs/tumblr_logo.png' class='slideshowImg' />
                <img src='/static/imgs/tweet_logo.png' class='slideshowImg' /> 
            </div>
        </div>
    </div>
{% endblock content %}

{% block bottom_content %}
{% endblock bottom_content %}
